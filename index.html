<!DOCTYPE html>
<html>
  <head>
    <title>Que faire à Paris</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin=""/>
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Que faire à <strong>Paris ?</strong></h1>
      <form onsubmit="submitForm(event)">
        <input type="text" placeholder="Rechercher..." id="query" />
        <button class="search" type="submit"><span class="fa fa-search"></span></button>
      </form>
      <div id="mapid"></div>
      <div class="categories">
        <button value="cafe" class="category">
          <span class="fa fa-mug-hot"></span>
        </button>
        <button value="musique" class="category">
          <span class="fa fa-music"></span>
        </button>
        <button value="boutique" class="category">
          <span class="fa fa-store-alt"></span>
        </button>
      </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>

    <!-- import the webpage's javascript file -->
    <script src="script.js"></script>
  </body>
</html>
